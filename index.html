<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 Canvas Structure</title>
    <link rel="stylesheet" type="text/css" href="drawio.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <nav class="navbar">
        <div class="icon selected" data-shape="square">
            <i class="fa fa-square-o" aria-hidden="true"></i>
        </div>
        <div class="icon" data-shape="star">
            <i class="fa fa-star-o" aria-hidden="true"></i>
        </div>
        <div class="icon" data-shape="circle">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
        </div>
        <div class="icon" data-shape="line">
            <i aria-hidden="true">__</i>
        </div>
        <div class="icon" data-readWrite="save">
            <i class="fa fa-save" aria-hidden="true"></i>
        </div>
        <div class="icon" data-redWrite="read">
            <i class="fa fa-hdd" aria-hidden="true"></i>
        </div>
        <div class="never-select">
            <select id="select-line-width"></select>
        </div>
        <div class="never-select">
            <select id="select-font-size"></select>
        </div>
        <div class="never-select">
            <select id="select-font"></select>
        </div>
        <div class="icon" data-shape="text">
            <i class="fa fa-font" aria-hidden="true"></i>
        </div>
        </div>
        <div class="never-select">
            <input type="color" class="change-color">
        </div>
    </nav>
    <div class="container">
        <canvas id="my-canvas" width="800" height="500">
            <p>Not Supported</p>
        </canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
    <script src="shapes.js" charset="utf-8"></script>
    <script src="drawio.js" charset="utf-8"></script>
    <script src="loadselect.js" charset="utf-8"></script>
</body>

</html>
