<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 Canvas Structure</title>
    <link rel="stylesheet" type="text/css" href="drawio.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <nav class="navbar">
        <div class="icon selected" data-shape="freehand">
            <i class="fa fa-pencil"></i>
        </div>
        <div class="icon" data-shape="square">
            <i class="fa fa-square-o new-color" aria-hidden="true"></i>
        </div>
        <div class="icon" data-shape="square-filled">
            <i style="border: solid 1px" class="fa fa-square new-color" aria-hidden="true"></i>
            <i>Rect!</i>
        </div>
        <div class="icon" data-shape="circle">
            <i class="fa fa-circle-o new-color" aria-hidden="true"></i>
        </div>
        <div id="circle-filled" class="icon" data-shape="circle-filled">
            <i  class="fa fa-circle new-color" aria-hidden="true"></i>
        </div>
        <div class="icon" data-shape="line">
            <i class="new-color fa fa-minus" aria-hidden="true"></i>
        </div>
            <div class="icon" data-shape="text">
                <i class="fa fa-font" aria-hidden="true"></i>
            </div>
        <div class="never-select save">
            <i class="fa fa-upload" aria-hidden="true"></i>
            <i>Save drawing!</i>
        </div>
        <div class="never-select read">
            <i class="fa fa-download" aria-hidden="true"></i>
            <i>Load drawing!</i>
        </div>
        <div class="never-select" id="redo">
            <i class="fa fa-repeat" aria-hidden="true"></i>
            <i>Redo!</i>
        </div>
        <div class="never-select" id="undo">
            <i class="fa fa-undo" aria-hidden="true" ></i>
            <i>Undo!</i>
        </div>
        <div class="never-select">
            <select id="select-line-width"></select>
            <i>Select line width!</i>
        </div>
        <div class="never-select">
            <select id="select-font-size"></select>
            <i>Select Font size!</i>
        </div>
        <div class="never-select">
            <select id="select-font"></select>
            <i>Select Font!</i>
        </div>
        </div>
        <div class="never-select">
            <input type="color" class="change-color">
        </div>
    </nav>
    <div class="container">
        <canvas id="my-canvas" width="800" height="500">
            <p>Not Supported</p>
        </canvas>
        <canvas id="hit-canvas" width="800" height="500">
        </canvas>
        <p class="instructions">Ctrl + z for undo</p>
        <p class="instructions">Ctrl + y for redo</p>
        <p class="instructions">Hold Ctrl to select and move a shape</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
    <script src="shapes.js" charset="utf-8"></script>
    <script src="drawio.js" charset="utf-8"></script>
    <script src="loadselect.js" charset="utf-8"></script>
</body>

</html>
